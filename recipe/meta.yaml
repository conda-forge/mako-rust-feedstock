{% set name = "mako-rust" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/umijs/mako/archive/v{{ version }}.tar.gz
  sha256: 8a1491a52709576a49a2285ee4e4117d175ee427961bc8bef98abbe47f27b3d1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - cargo-bundle-licenses

test:
  commands:
    - mako --help

about:
  home: https://github.com/umijs/mako
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast, production-grade web bundler based on Rust.
  dev_url: https://github.com/umijs/mako

extra:
  recipe-maintainers:
    - danielnachun
