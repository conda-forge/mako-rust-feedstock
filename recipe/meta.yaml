{% set name = "mako-rust" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/umijs/mako/archive/v{{ version }}.tar.gz
  sha256: 41f69bd4deff700e022a68273fafb6c84cf762bc2b9363d4292a9123d69bdb5b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - cargo-bundle-licenses

test:
  commands:
    - mako --help

about:
  home: https://github.com/umijs/mako
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast, production-grade web bundler based on Rust.
  dev_url: https://github.com/umijs/mako

extra:
  recipe-maintainers:
    - danielnachun
