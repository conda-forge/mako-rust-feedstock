context:
  version: "0.11.10"

package:
  name: mako-rust
  version: ${{ version }}

source:
  url: https://github.com/umijs/mako/archive/${{ version }}.tar.gz
  sha256: b65213518a02d39a9e49afb317b1bea8ab10c66093de22e736972eca72f7bf4e

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - cargo-bundle-licenses

tests:
  - script:
      - mako --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast, production-grade web bundler based on Rust.
  homepage: https://github.com/umijs/mako
  repository: https://github.com/umijs/mako

extra:
  recipe-maintainers:
    - danielnachun
