context:
  version: "0.11.7"

package:
  name: mako-rust
  version: ${{ version }}

source:
  url: https://github.com/umijs/mako/archive/${{ version }}.tar.gz
  sha256: 20931ca2645707f771367f7272b60bc2101f938075ce45e4f39e304e2c48f55e

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - cargo-bundle-licenses

tests:
  - script:
      - mako --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast, production-grade web bundler based on Rust.
  homepage: https://github.com/umijs/mako
  repository: https://github.com/umijs/mako

extra:
  recipe-maintainers:
    - danielnachun
