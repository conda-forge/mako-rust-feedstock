context:
  version: "0.11.12"

package:
  name: mako-rust
  version: ${{ version }}

source:
  url: https://github.com/umijs/mako/archive/${{ version }}.tar.gz
  sha256: 39bae487a983550a02efeab1cd3dd06dc5322c402b1b934d1d5d1459ad8bd6e5

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - cargo-bundle-licenses

tests:
  - script:
      - mako --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast, production-grade web bundler based on Rust.
  homepage: https://github.com/umijs/mako
  repository: https://github.com/umijs/mako

extra:
  recipe-maintainers:
    - danielnachun
